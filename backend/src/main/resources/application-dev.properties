spring.config.import=classpath:common.properties

# h2 관련 설정
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.initialization-mode=always
spring.datasource.url=jdbc:h2:~/test;DB_CLOSE_DELAY=- 1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;SCHEMA=sidedish
spring.datasource.schema=classpath:dev/schema-h2.sql
spring.datasource.username=sa
spring.datasource.password=
